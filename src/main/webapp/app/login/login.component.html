<main class="main-content mt-0">
  <div class="page-header align-items-start min-vh-100" style="background-image: url('content/images/back5.jpg')">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 itpTranslate="login.title" data-cy="loginTitle" class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
              </div>
            </div>
            <div class="card-body">
              <div
                class="alert alert-danger"
                *ngIf="authenticationError"
                itpTranslate="login.messages.error.authentication"
                data-cy="loginError"
              >
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
              </div>
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" for="username"></label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="{{ 'global.form.username.placeholder' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                  />
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label" for="password"></label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                  />
                </div>
                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <input name="rememberMe" id="rememberMe" formControlName="rememberMe" class="form-check-input" type="checkbox" checked />
                  <label class="form-check-label mb-0 ms-3" for="rememberMe" itpTranslate="login.form.rememberme">Remember me</label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2" itpTranslate="login.form.button" data-cy="submit">
                    Sign in
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  <span itpTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                  <a routerLink="/account/register" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
