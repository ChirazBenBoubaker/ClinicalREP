<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="medication">
      <h2 data-cy="medicationDetailsHeading"><span itpTranslate="clinicalApp.medication.detail.title">Medication</span></h2>

      <hr />

      <itp-alert-error></itp-alert-error>

      <itp-alert></itp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span itpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ medication.id }}</span>
        </dd>
        <dt><span itpTranslate="clinicalApp.medication.medicationText">Medication Text</span></dt>
        <dd>
          <span>{{ medication.medicationText }}</span>
        </dd>
        <dt><span itpTranslate="clinicalApp.medication.date">Date</span></dt>
        <dd>
          <span>{{ medication.date | formatMediumDate }}</span>
        </dd>
        <dt><span itpTranslate="clinicalApp.medication.patientUID">Patient UID</span></dt>
        <dd>
          <span>{{ medication.patientUID }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span itpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/medication', medication.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span itpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
