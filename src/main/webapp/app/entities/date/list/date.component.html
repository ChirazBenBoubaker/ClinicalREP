<div>
  <h2 id="page-heading" data-cy="DateHeading">
    <span itpTranslate="clinicalApp.date.home.title">Dates</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span itpTranslate="clinicalApp.date.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-date"
        [routerLink]="['/date/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span itpTranslate="clinicalApp.date.home.createLabel"> Create a new Date </span>
      </button>
    </div>
  </h2>

  <itp-alert-error></itp-alert-error>

  <itp-alert></itp-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dates?.length === 0">
    <span itpTranslate="clinicalApp.date.home.notFound">No Dates found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="dates && dates.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr itpSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" itpSortBy="id">
            <div class="d-flex">
              <span itpTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" itpSortBy="date">
            <div class="d-flex">
              <span itpTranslate="clinicalApp.date.date">Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" itpSortBy="year">
            <div class="d-flex">
              <span itpTranslate="clinicalApp.date.year">Year</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" itpSortBy="month">
            <div class="d-flex">
              <span itpTranslate="clinicalApp.date.month">Month</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" itpSortBy="day">
            <div class="d-flex">
              <span itpTranslate="clinicalApp.date.day">Day</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let date of dates; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/date', date.id, 'view']">{{ date.id }}</a>
          </td>
          <td>{{ date.date | formatMediumDate }}</td>
          <td>{{ date.year }}</td>
          <td>{{ date.month }}</td>
          <td>{{ date.day }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/date', date.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" itpTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/date', date.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" itpTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(date)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" itpTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="dates && dates.length > 0">
    <div class="d-flex justify-content-center">
      <itp-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></itp-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
