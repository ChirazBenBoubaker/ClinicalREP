<form *ngIf="condition" name="deleteForm" (ngSubmit)="confirmDelete(condition.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="conditionDeleteDialogHeading" itpTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <itp-alert-error></itp-alert-error>
    <p id="itp-delete-condition-heading" itpTranslate="clinicalApp.condition.delete.question" [translateValues]="{ id: condition.id }">
      Are you sure you want to delete Condition {{ condition.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span itpTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="itp-confirm-delete-condition" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span itpTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
